name: Publish @toyz/loom-analytics

on:
  push:
    tags: ["loom-analytics-v*"]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Install & Build core (dependency)
        run: |
          npm ci
          npm run build
          npm link

      - name: Install & Build loom-analytics
        working-directory: loom-analytics
        run: |
          npm ci
          npm link @toyz/loom
          npm test
          npm run build

      - name: Publish
        working-directory: loom-analytics
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
