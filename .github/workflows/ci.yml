name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Zero dependencies check
        id: depcheck
        if: github.event_name == 'pull_request'
        run: |
          node -e "
            const pkg = require('./package.json');
            const deps = Object.keys(pkg.dependencies || {});
            if (deps.length > 0) {
              console.error('ERROR: Production dependencies detected!');
              console.error('Loom must remain zero-dependency.');
              console.error('Found:', deps.join(', '));
              require('fs').appendFileSync(process.env.GITHUB_OUTPUT, 'failed=true\n');
              require('fs').appendFileSync(process.env.GITHUB_OUTPUT, 'deps=' + deps.join(', ') + '\n');
              process.exit(1);
            }
            console.log('No production dependencies â€” clean.');
          "

      - name: Comment on PR (zero-dep violation)
        if: failure() && steps.depcheck.outputs.failed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const deps = '${{ steps.depcheck.outputs.deps }}';
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## no.\n\nLoom is a **zero-dependency** framework. This PR introduces production dependencies:\n\n\`${deps}\`\n\nMove them to \`devDependencies\` or remove them entirely.`
            });

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
